<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aggie Enroll: Profile Creation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="create-profile-form">
          <h1>Create Your Profile</h1>
          <form action = "#" name="Student form" method = "post">
            <h4>Student Profile Creation</h4>
            <p>First Name</p>
            <input type="text" name="user" placeholder="first name">
            <p>Last Name</p>
            <input type="text" name="user" placeholder="last name">
            <p>Email</p>
            <input type="text" name="email" placeholder="studentemail@aggies.ncat.edu">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password">
            <p>Major</p>
            <input type="text" name="major" placeholder="major">
            <br/>
              <button type="submit" name="student_form_submit">Submit</button>

            </form>

            <form action = "#" name="Faculty form" method = "post">
                <h4>Faculty Profile Creation</h4>
                <p>First Name</p>
                <input type="text" name="user" placeholder="first name">
                <p>Last Name</p>
                <input type="text" name="user" placeholder="last name">
                <p>Email</p>
                <input type="text" name="email" placeholder="facultyemail@aggies.ncat.edu">
                <p>Password</p>
                <input type="password" name="password" placeholder="Password">
                <br/>
                <button type="submit" name="faculty_form_submit">Submit</button>
            </form>

            <form action = "#" name="Admin form" method = "post">
                <h4>Admin Profile Creation</h4>    
                <p>First Name</p>
                    <input type="text" name="user" placeholder="first name">
                    <p>Last Name</p>
                    <input type="text" name="user" placeholder="last name">
                    <p>Email</p>
                    <input type="text" name="email" placeholder="adminemail@aggies.ncat.edu">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Password">
                    <br/>
                    <button type="submit" name="admin_form_submit">Submit</button>
            </form>
      </div>
            
	<script src="page2.js"></script>
  </body>
</html>
